<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="topbar">
        <section class="mail-icon"><a href="#" class="mail">Gmail</a></section>
        <section class="gorsel-icon"><a href="#" class="gorsel">Görseller</a></section>
        <section class="menu-icon">
            <div class="menu_icon"><img src="menu.svg" alt="menu-image">
                <div class="menu-backdrop"></div>
            </div>
        </section>
        <section class="img-icon"><img src="usk.jpg" alt="profile-pic" class="profile"></section>
    </section>


    <section class="main">
        <div class="google">
            <img src="google.png" alt="google" class="google-logo">
            <input type="text">
            <img src="search.svg" alt="search" class="search">
            <img src="keyboard-regular.svg" alt="keyboard" class="keyboard">
            <img src="microphone-solid.svg" alt="mic" class="mic">
            <img src="camera-solid.svg" alt="cam" class="cam">
            <button class="google-s">Google'da Ara</button>
            <button class="lucky">Kendimi Şanslı Hissediyorum</button>
        </div>
    </section>


</body>

</html>
